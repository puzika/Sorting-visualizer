<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
   <nav class="navbar">
      <ul class="navbar__list">
         <li class="navbar__item">
            <button class="btn btn--generate">Generate array</button>
         </li>

         <li class="navbar__item">
            <div class="drop-down">
               <p class="drop-down__title btn btn--drop-down">Algorithms <span class="drop-down__icon"></span></p>
               <ul class="drop-down__list">
                  <li class="drop-down__item">Heap Sort</li>
                  <li class="drop-down__item">Merge Sort</li>
                  <li class="drop-down__item">Quick Sort</li>
                  <li class="drop-down__item">Selection Sort</li>
                  <li class="drop-down__item">Bubble sort</li>
               </ul>
            </div>
         </li>

         <li class="navbar__item size">
            <label for="" class="size__label">Size</label>
            <input class="size__range" type="range" min="10" max="150" value="50" name="" id="">
         </li>

         <li class="navbar__item">
            <button class="btn btn--sort">Sort!</button>
         </li>
      </ul>
   </nav>
</body>
</html>
